      function parseWordList(csv) {
        const lines = csv.trim().split(/\r?\n/);
        const entries = [];
        for (const line of lines) {
          const idx = line.indexOf(',');
          if (idx === -1) continue;
          const word = line.slice(0, idx).trim().toUpperCase();
          const hint = line.slice(idx + 1).trim();
          if (word.length === 5 && /^[A-Z]+$/.test(word)) {
            entries.push({ word, hint });
          }
        }
        return entries;
      }

      const WORD_ENTRIES = parseWordList(WORDS_CSV);
      const WORD_SET = new Set(WORD_ENTRIES.map(e => e.word));
      const WORD_LENGTH = 5;
      const MAX_GUESSES = 5;
      const STORAGE_GAME_STATE = 'sansar-state';
      const STORAGE_STATS = 'sansar-stats';

      function getEasternNow() {
        const now = new Date();
        const estString = now.toLocaleString('en-US', { timeZone: 'America/New_York' });
        return new Date(estString);
      }

      function getDayKeyAndIndex() {
        const nowET = getEasternNow();
        const y = nowET.getFullYear();
        const m = nowET.getMonth();
        const d = nowET.getDate();
        const eightAM = new Date(nowET);
        eightAM.setHours(8,0,0,0);
        let baseDate = new Date(y, m, d);
        if (nowET < eightAM) {
          baseDate = new Date(y, m, d - 1);
        }
        const key = baseDate.toISOString().slice(0,10);
        const baseNum = baseDate.getFullYear()*10000 + (baseDate.getMonth()+1)*100 + baseDate.getDate();
        const idx = Math.abs(baseNum) % WORD_ENTRIES.length;
        return { key, idx };
      }

      function getTodaySolution() {
        const { key, idx } = getDayKeyAndIndex();
        const entry = WORD_ENTRIES[idx];
        return { gameDateId: key, entry };
      }

      function loadGameState() {
        try {
          const raw = localStorage.getItem(STORAGE_GAME_STATE);
          if (!raw) return null;
          const parsed = JSON.parse(raw);
          return parsed || null;
        } catch (e) {
          console.error('Failed to load game state', e);
          return null;
        }
      }

      function saveGameState(state) {
        try {
          localStorage.setItem(STORAGE_GAME_STATE, JSON.stringify(state));
        } catch (e) {
          console.error('Failed to save game state', e);
        }
      }

      function loadStats() {
        try {
          const raw = localStorage.getItem(STORAGE_STATS);
          if (!raw) return { played: 0, wins: 0, streak: 0, maxStreak: 0 };
          const parsed = JSON.parse(raw);
          return Object.assign({ played: 0, wins: 0, streak: 0, maxStreak: 0 }, parsed);
        } catch (e) {
          return { played: 0, wins: 0, streak: 0, maxStreak: 0 };
        }
      }

      function saveStats(stats) {
        try {
          localStorage.setItem(STORAGE_STATS, JSON.stringify(stats));
        } catch (e) {
          console.error('Failed to save stats', e);
        }
      }

      function evaluateGuess(guess, solution) {
        const result = [];
        const solArr = solution.split('');
        const used = solArr.map(() => false);

        for (let i = 0; i < WORD_LENGTH; i++) {
          if (guess[i] === solution[i]) {
            result[i] = 'correct';
            used[i] = true;
          }
        }
        for (let i = 0; i < WORD_LENGTH; i++) {
          if (result[i] === 'correct') continue;
          const ch = guess[i];
          let found = false;
          for (let j = 0; j < WORD_LENGTH; j++) {
            if (!used[j] && solArr[j] === ch) {
              used[j] = true;
              found = true;
              break;
            }
          }
          result[i] = found ? 'present' : 'absent';
        }
        return result;
      }

      function getNextWordCutoff() {
        const nowET = getEasternNow();
        const y = nowET.getFullYear();
        const m = nowET.getMonth();
        const d = nowET.getDate();
        const eightToday = new Date(y, m, d, 8,0,0,0);
        let next;
        if (nowET < eightToday) {
          next = eightToday;
        } else {
          next = new Date(y, m, d + 1, 8,0,0,0);
        }
        return next;
      }

      function formatCountdown() {
        const now = getEasternNow();
        const next = getNextWordCutoff();
        const diff = next - now;
        if (diff <= 0) return '00:00:00';
        const totalSeconds = Math.floor(diff / 1000);
        const h = String(Math.floor(totalSeconds / 3600)).padStart(2,'0');
        const m = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2,'0');
        const s = String(totalSeconds % 60).padStart(2,'0');
        return `${h}:${m}:${s}`;
      }

      function GameGrid({ guesses, currentGuess, statuses }) {
        const rows = [];
        for (let i = 0; i < MAX_GUESSES; i++) {
          const guess = guesses[i] || '';
          const isCurrent = i === guesses.length;
          const word = isCurrent ? currentGuess : guess;
          const tiles = [];
          for (let j = 0; j < WORD_LENGTH; j++) {
            const char = word[j] || '';
            let status = null;
            if (!isCurrent && guess) {
              status = statuses[i] ? statuses[i][j] : null;
            }
            let classes = "border-2 flex items-center justify-center text-xl font-bold uppercase rounded-md tile-flip ";
            if (!guess && !isCurrent) {
              classes += "border-gray-600";
            } else if (status === 'correct') {
              classes += "bg-[var(--color-correct)] border-[var(--color-correct)] text-white";
            } else if (status === 'present') {
              classes += "bg-[var(--color-present)] border-[var(--color-present)] text-white";
            } else if (status === 'absent') {
              classes += "bg-[var(--color-absent)] border-[var(--color-absent)] text-white";
            } else {
              classes += "border-gray-500";
            }
            tiles.push(
              <div key={j} className="aspect-square">
                <div className={classes}>
                  {char}
                </div>
              </div>
            );
          }
          rows.push(
            <div key={i} className="grid grid-cols-5 gap-2">
              {tiles}
            </div>
          );
        }
        return (
          <div className="mt-4 space-y-2">
            {rows}
          </div>
        );
      }

      const KEY_ROWS = [
        "QWERTYUIOP".split(""),
        "ASDFGHJKL".split(""),
        ["ENTER"].concat("ZXCVBNM".split("")).concat(["BACK"]),
      ];

      function Keyboard({ onKey, keyStatuses, disabled }) {
        function keyClass(key) {
          if (key === 'ENTER' || key === 'BACK') {
            return "flex-1 basis-[10%] px-2 py-3 text-xs sm:text-sm font-semibold rounded-md bg-[var(--key-bg)] text-white hover:bg-gray-600 active:bg-gray-500";
          }
          const status = keyStatuses[key];
          let base = "flex-1 basis-[8%] px-1 py-3 text-xs sm:text-sm font-semibold rounded-md ";
          if (status === 'correct') {
            base += "bg-[var(--color-correct)] text-white";
          } else if (status === 'present') {
            base += "bg-[var(--color-present)] text-white";
          } else if (status === 'absent') {
            base += "bg-[var(--color-absent)] text-white";
          } else {
            base += "bg-[var(--key-bg)] text-white";
          }
          base += " hover:bg-gray-600 active:bg-gray-500";
          return base;
        }
        return (
          <div className="mt-6 space-y-2 select-none">
            {KEY_ROWS.map((row, idx) => (
              <div key={idx} className="flex justify-center gap-1">
                {row.map(k => (
                  <button
                    key={k}
                    disabled={disabled}
                    className={keyClass(k)}
                    onClick={() => onKey(k)}
                  >
                    {k === 'BACK' ? '' : k}
                  </button>
                ))}
              </div>
            ))}
          </div>
        );
      }

      function EndGameModal({ status, solution, onShare }) {
        const isWin = status === 'WIN';
        const [countdown, setCountdown] = useState(formatCountdown());

        useEffect(() => {

            setCountdown(formatCountdown());
          }, 1000);
          return () => clearInterval(id);
        }, []);

        return (
          <div className="fixed inset-0 z-40 flex items-center justify-center">
            <div className="absolute inset-0 bg-black bg-opacity-40 backdrop-blur-sm"></div>

      function buildShareText(gameState, gameDateId) {
        const dateLabel = gameDateId;
        let scoreLine;
        if (gameState.status === 'WIN') {
          scoreLine = `${gameState.guesses.length}/${MAX_GUESSES}`;
        } else {
          scoreLine = `X/${MAX_GUESSES}`;
        }
        const lines = [];
        for (let i = 0; i < gameState.guesses.length; i++) {
          const guess = gameState.guesses[i];
          const evalRes = evaluateGuess(guess, gameState.solution);
          const row = evalRes.map(s => {
            if (s === 'correct') return '';
            if (s === 'present') return '';
            return '';
          }).join('');
          lines.push(row);
        }
        return `SunSar ${dateLabel}\n${scoreLine}\n${lines.join('\n')}`;
      }

      function App() {
        const today = getTodaySolution();
        const initialStats = loadStats();

        const [gameState, setGameState] = useState(() => {
          const saved = loadGameState();
          if (
            saved &&
            saved.gameDateId === today.gameDateId &&
            saved.solution === today.entry.word
          ) {
            return saved;
          }
          return {
            gameDateId: today.gameDateId,
            solution: today.entry.word,
            hint: today.entry.hint,
            guesses: [],
            evaluated: [],
            status: 'IN_PROGRESS',
            hintUsed: false,
          };
        });

        const [stats, setStats] = useState(initialStats);
        const [currentGuess, setCurrentGuess] = useState('');
        const [keyStatuses, setKeyStatuses] = useState({});
        const [toasts, setToasts] = useState([]);
        const [showStats, setShowStats] = useState(false);
        const [showEndModal, setShowEndModal] = useState(gameState.status !== 'IN_PROGRESS');

        useEffect(() => {
          saveGameState(gameState);
        }, [gameState]);

        useEffect(() => {
          saveStats(stats);
        }, [stats]);

        useEffect(() => {
          const map = {};
          for (let i = 0; i < gameState.guesses.length; i++) {
            const guess = gameState.guesses[i];
            const ev = gameState.evaluated[i] || evaluateGuess(guess, gameState.solution);
            for (let j = 0; j < guess.length; j++) {
              const ch = guess[j];
              const status = ev[j];
              const prev = map[ch];
              if (status === 'correct' || !prev) {
                map[ch] = status;
              } else if (status === 'present' && prev === 'absent') {
                map[ch] = 'present';
              }
            }
          }
          setKeyStatuses(map);
        }, []);

        const showToast = useCallback((message) => {
          const id = Date.now() + Math.random();
          setToasts((prev) => [...prev, { id, message }]);
          setTimeout(() => {
            setToasts((prev) => prev.filter(t => t.id !== id));
          } , 2000);
        }, []);

        const finishGame = useCallback((status, newGuesses, newEvaluated) => {
          setGameState(prev => {
            const next = Object.assign({}, prev, {
              status,
              guesses: newGuesses,
              evaluated: newEvaluated,
            });
            return next;
          });
          setShowEndModal(true);

          setStats(prev => {
            const played = prev.played + 1;
            const won = status === 'WIN';
            const wins = prev.wins + (won ? 1 : 0);
            const streak = won ? prev.streak + 1 : 0;
            const maxStreak = Math.max(prev.maxStreak, streak);
            return { played, wins, streak, maxStreak };
          });

          if (status === 'WIN' && window.confetti) {
            const duration = 1.2 * 1000;
            const end = Date.now() + duration;
            (function frame() {
              window.confetti({
                particleCount: 4,
                angle: 60,
                spread: 80,
                origin: { x: 0, y: 1 }
              });
              window.confetti({
                particleCount: 4,
                angle: 120,
                spread: 80,
                origin: { x: 1, y: 1 }
              });
              if (Date.now() < end) {
                requestAnimationFrame(frame);
              }
            })();
          }
        }, [setStats]);

        const handleKey = useCallback((key) => {
          if (gameState.status !== 'IN_PROGRESS') return;

          if (key === 'ENTER') {
            if (currentGuess.length !== WORD_LENGTH) {
              showToast('Not enough letters');
              return;
            }
            const guessUpper = currentGuess.toUpperCase();
            if (!WORD_SET.has(guessUpper)) {
              showToast('Not in word list');
              return;
            }
            const evalRes = evaluateGuess(guessUpper, gameState.solution);
            const newGuesses = [...gameState.guesses, guessUpper];
            const newEvaluated = [...gameState.evaluated, evalRes];

            setGameState(prev => Object.assign({}, prev, {
              guesses: newGuesses,
              evaluated: newEvaluated,
            }));
            setCurrentGuess('');

            setKeyStatuses(prev => {
              const map = Object.assign({}, prev);
              for (let i = 0; i < guessUpper.length; i++) {
                const ch = guessUpper[i];
                const status = evalRes[i];
                const prevStatus = map[ch];
                if (status === 'correct' || !prevStatus) {
                  map[ch] = status;
                } else if (status === 'present' && prevStatus === 'absent') {
                  map[ch] = 'present';
                }
              }
              return map;
            });

            if (guessUpper === gameState.solution) {
              finishGame('WIN', newGuesses, newEvaluated);
            } else if (newGuesses.length >= MAX_GUESSES) {
              finishGame('LOSE', newGuesses, newEvaluated);
            }
            return;
          }

          if (key === 'BACK' || key === 'BACKSPACE') {
            if (currentGuess.length > 0) {
              setCurrentGuess(currentGuess.slice(0, -1));
            }
            return;
          }

          if (/^[A-Z]$/.test(key)) {
            if (currentGuess.length < WORD_LENGTH) {
              setCurrentGuess(currentGuess + key);
            }
          }
        }, [gameState, currentGuess, finishGame, showToast]);

        useEffect(() => {
          function handleKeydown(e) {
            if (e.metaKey || e.ctrlKey || e.altKey) return;
            const key = e.key;
            if (key === 'Enter') {
              e.preventDefault();
              handleKey('ENTER');
            } else if (key === 'Backspace') {
              e.preventDefault();
              handleKey('BACKSPACE');
            } else {
              const upper = key.toUpperCase();
              if (/^[A-Z]$/.test(upper)) {
                handleKey(upper);
              }
            }
          }
          window.addEventListener('keydown', handleKeydown);
          return () => window.removeEventListener('keydown', handleKeydown);
        }, [handleKey]);

        const onHint = () => {
          if (gameState.hintUsed) return;
          showToast(gameState.hint);
          setGameState(prev => Object.assign({}, prev, { hintUsed: true }));
        };

        const onShare = async () => {
          const text = buildShareText(gameState, gameState.gameDateId);
          try {
            if (navigator.clipboard && navigator.clipboard.writeText) {
              await navigator.clipboard.writeText(text);
              showToast('Copied to clipboard!');
            } else {
              const textarea = document.createElement('textarea');
              textarea.value = text;
              document.body.appendChild(textarea);
              textarea.select();
              document.execCommand('copy');
              document.body.removeChild(textarea);
              showToast('Copied to clipboard!');
            }
          } catch (e) {
            console.error(e);
            showToast('Failed to copy');
          }
        };

        return (
          <div className="flex flex-col items-center justify-start min-h-screen">
            <div className="w-full max-w-md flex flex-col flex-1">
              <Header
                onShowStats={() => setShowStats(true)}
                onHint={onHint}
                hintUsed={gameState.hintUsed}
              />
              <main className="flex-1 flex flex-col items-center px-3 pt-4 pb-6">
                <GameGrid
                  guesses={gameState.guesses}
                  currentGuess={currentGuess}
                  statuses={gameState.evaluated}
                />
                <Keyboard
                  disabled={gameState.status !== 'IN_PROGRESS'}
                  onKey={handleKey}
                  keyStatuses={keyStatuses}
                />
              </main>
            </div>
            <Toasts toasts={toasts} />
            {showStats && (
              <StatsModal
                stats={stats}
                onClose={() => setShowStats(false)}
              />
            )}
            {showEndModal && (
              <EndGameModal
                status={gameState.status}
                solution={gameState.solution}
                onShare={onShare}
              />
            )}
          </div>
        );
      }

      const rootElement = document.getElementById('root');
      const root = ReactDOM.createRoot(rootElement);
      root.render(<App />);

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./service-worker.js').catch(err => {
            console.error('SW registration failed', err);
          });
        });
      }
    </script>
  </body>
</html>
